<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поехали!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выбери персонажа,<span>о котором будет твоя история</span></h1>
        <div class="timer-select">
            <label for="timer">Выберите таймер:</label>
            <select id="timer">
                <option value="60">60 секунд</option>
                <option value="90">90 секунд</option>
                <option value="120">120 секунд</option>
            </select>
        </div>
        <button id="startButton" class="start-button">Поехали</button>
        <div id="wordDisplay" class="word-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
